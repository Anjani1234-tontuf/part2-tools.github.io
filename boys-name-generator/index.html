<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Full Name Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Boys Name Generator</h2>
      <div class="result-container">
        <span id="result"></span>
      </div>
      <div class="options">
        <div class="option">
          <label for="first-name">First Name?</label>
          <input type="checkbox" id="first-name" checked />
        </div>
        <div class="option">
          <label for="middle-name">Middle Name?</label>
          <input type="checkbox" id="middle-name" checked />
        </div>
        <div class="option">
          <label for="last-name">Last Name?</label>
          <input type="checkbox" id="last-name" checked />
        </div>
        <div class="option">
          <label for="second-last-name">Second Last Name?</label>
          <input type="checkbox" id="second-last-name" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">
        Generate Name
      </button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
